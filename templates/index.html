<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synchronized Video Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        .video-container {
            position: relative;
            width: 640px;
        }
        .custom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .custom-controls button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .custom-controls input[type="range"] {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer" width="640" height="360">
            <source src="{{ video_state['video'] }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="custom-controls">
            <button id="muteButton">ðŸ”Š</button>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
            <button id="fullscreenButton">â›¶</button>
        </div>
    </div>

    <script>
        const socket = io();
        const videoPlayer = document.getElementById('videoPlayer');
        const muteButton = document.getElementById('muteButton');
        const volumeSlider = document.getElementById('volumeSlider');
        const fullscreenButton = document.getElementById('fullscreenButton');

        socket.on('connect', () => {
            console.log('Connected to server');
            socket.emit('get_video_state');
        });

        socket.on('video_state_updated', (state) => {
            if (Math.abs(videoPlayer.currentTime - state.currentTime) > 0.5) {
                videoPlayer.currentTime = state.currentTime;
            }
            if (state.playing && videoPlayer.paused) {
                videoPlayer.play();
            } else if (!state.playing && !videoPlayer.paused) {
                videoPlayer.pause();
            }
        });

        muteButton.addEventListener('click', () => {
            videoPlayer.muted = !videoPlayer.muted;
            muteButton.textContent = videoPlayer.muted ? 'ðŸ”‡' : 'ðŸ”Š';
        });

        volumeSlider.addEventListener('input', () => {
            videoPlayer.volume = volumeSlider.value;
            videoPlayer.muted = false;
            muteButton.textContent = 'ðŸ”Š';
        });

        fullscreenButton.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                if (videoPlayer.requestFullscreen) {
                    videoPlayer.requestFullscreen();
                } else if (videoPlayer.mozRequestFullScreen) { // Firefox
                    videoPlayer.mozRequestFullScreen();
                } else if (videoPlayer.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    videoPlayer.webkitRequestFullscreen();
                } else if (videoPlayer.msRequestFullscreen) { // IE/Edge
                    videoPlayer.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
            }
        });

        // Prevent default controls
        videoPlayer.addEventListener('play', (e) => e.preventDefault());
        videoPlayer.addEventListener('pause', (e) => e.preventDefault());
        videoPlayer.addEventListener('seeked', (e) => e.preventDefault());
    </script>
</body>
</html>
